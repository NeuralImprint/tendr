<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tendr - Your Event Companion</title>
  <link rel="stylesheet" href="styles.css"/>
  <!-- Font Awesome for social media icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="top-right">
      <a href="#" class="auth-button">Sign Up</a>
      <div class="dropdown">
        <button class="auth-button">Sign In</button>
        <div class="dropdown-content">
          <a href="#">As Customer</a>
          <a href="#">As Vendor</a>
        </div>
      </div>
    </div>
    <div class="hero-content">
      <h1 class="gold-heading">Welcome to Tendr!</h1>
      <p>Your one-stop event planning destination.</p>
      <a href="#" class="btn">Get Started</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3>Contact Info</h3>
        <p>Email: support@tendr.com</p>
        <p>Phone: +91-9876543210</p>
      </div>
      <div class="footer-section">
        <h3>FAQs</h3>
        <p>How do I sign up?</p>
        <p>Is Tendr free to use?</p>
      </div>
      <div class="footer-section">
        <h3>Feedback</h3>
        <form id="feedbackForm">
          <textarea placeholder="Your feedback..." required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="footer-section">
        <h3>Follow Us</h3>
        <div class="social-vertical">
          <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </div>
    <div class="copyright">
      Â© 2025 Tendr. All rights reserved.
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
